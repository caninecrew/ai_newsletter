name: Daily AI Newsletter

on:
  schedule:
    - cron: '14 8 * * *'  # Run at 8:00 AM Central Time daily
  workflow_dispatch:      # Allow manual trigger for testing

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for critical files
        run: |
          echo "Checking for required files..."
          ls -la
          if [ ! -f "main.py" ]; then
            echo "ERROR: main.py not found!"
            exit 1
          fi
          if [ ! -f "requirements.txt" ]; then
            echo "ERROR: requirements.txt not found!"
            exit 1
          fi
          if [ ! -f "ai_newsletter/config/settings.py" ]; then
            echo "ERROR: ai_newsletter/config/settings.py not found!"
            exit 1
          fi
          echo "All required files found."
      
      - name: Run newsletter script
        env:
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: |
          echo "Starting newsletter script..."
          # Create empty logs.txt file if it doesn't exist
          touch logs.txt
          # Run with error handling
          python main.py || { echo "Script failed with exit code $?"; exit 1; }
          
      - name: Archive logs
        if: always()  # Run even if the newsletter script fails
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-logs
          path: |
            logs.txt
            logs/*.log
          retention-days: 7

      - name: Report completion status
        if: ${{ success() }}
        run: |
          echo "Newsletter generated and sent successfully at $(date)"
          echo "Latest entries from logs.txt:"
          tail -n 5 logs.txt