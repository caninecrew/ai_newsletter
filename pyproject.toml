[project]
name = "ai-newsletter"
version = "0.1.0"
description = "AI-powered news aggregator and newsletter generator"
authors = []
requires-python = ">=3.11"
dependencies = [
    "feedparser>=6.0.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "openai>=1.3.0",
    "gnews>=0.2.7",
    "pandas>=2.1.0",
    "pytz>=2024.1",
    "python-dateutil>=2.8.2",
    "certifi>=2024.2.2",
    "urllib3>=2.2.0",
    "cryptography>=42.0.5",
    "pyOpenSSL>=24.0.0",
    "psutil>=5.9.0",
    "filelock>=3.12.0",
    "backoff>=2.2.1",
    "concurrent_log_handler>=0.9.20",
    "beautifulsoup4>=4.11.0"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0"
]